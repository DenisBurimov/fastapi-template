<header>
    <div class="p-1 flex justify-around font-bold shadow-lg bg-white text-sm text-gray-950">
        <div class="w-full flex justify-around">
            <p class="cursor-pointer">aura</p>
            <p class="cursor-pointer">tor</p>
        </div>

        <button id="theme-toggle" type="button" class="theme-toggle">
            <svg id="theme-toggle-light-icon" class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                    fill-rule="evenodd" clip-rule="evenodd"></path>
            </svg>
        </button>

        <div class="w-full flex justify-around">
            <p class="cursor-pointer">mozart</p>

            {% if current_user() %}
            <a href="{{ url_for('logout') }}">
                <p class="cursor-pointer">logout</p>
            </a>
            {% else %}
            <a href="{{ url_for('login') }}">
                <p class="cursor-pointer">login</p>
            </a>
            {% endif %}
        </div>
    </div>

    <a href="/">
        <div class="my-3 flex justify-center items-center">
            <div class="flex items-center">
                <div id="logo-container">
                    <img src="{{ url_for('static', path='img/logo.svg')}}" alt="picture" class="w-full">
                </div>
                <div class="pl-2">
                    <p id="ukrsib">ABCDEFGJIH</p>
                    <p id="aura">{{ APP_NAME }}</p>
                </div>
            </div>
        </div>
    </a>
</header>
