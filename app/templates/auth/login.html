{% extends 'base.html' %}
{% block body %}

<div id="chat-modal" class="fixed inset-0 bg-[rgba(0,0,0,0.5)] bg-opacity-50 flex items-center justify-center">
    <div class="lg:w-1/2 w-full md:h-3/4 h-screen rounded-lg shadow-lg flex flex-col bg-white ">
        <!-- Header -->
        <div class="p-4 border-b flex justify-between">
            <h2 class="text-lg font-semibold">Login</h2>
        </div>

        <!-- Input Form -->
        <form method="post" action="{{ url_for('login') }}" class="p-4 border-t flex">
            <input type="text" name="username" required class="flex-1 border border-gray-400 rounded-l-xl p-2">
            <input type="password" name="password" required class="flex-1 border border-gray-400 rounded-l-xl p-2">
            <button type="submit"
                class="bg-gray-950 hover:bg-gray-800 text-white font-semibold px-6 py-2 rounded-r-xl cursor-pointer">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
