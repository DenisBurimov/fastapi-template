{% extends 'base.html' %}
{% block body %}

<div id="chat-modal" class="fixed inset-0 bg-[rgba(0,0,0,0.5)] bg-opacity-50 flex items-center justify-center">
    <div class="pb-8 lg:w-1/4 w-full rounded-lg shadow-lg flex flex-col bg-white ">
        <!-- Header -->
        <div class="p-4 border-b flex justify-between">
            <h2 class="text-lg font-semibold">Login</h2>
        </div>

        <!-- Input Form -->
        <form method="post" action="{{ url_for('login') }}" class="p-4 border-t flex justify-center">
            <div class="space-y-2">
                <div>
                    <input type="text" name="username" required class="flex-1 border border-gray-400 rounded-md p-2">
                </div>

                <div>
                    <input type="password" name="password" required
                        class="flex-1 border border-gray-400 rounded-md p-2">
                </div>

                <div>
                    <button type="submit"
                        class="w-full bg-gray-950 hover:bg-gray-800 text-white font-semibold px-6 py-2 rounded-md cursor-pointer">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
